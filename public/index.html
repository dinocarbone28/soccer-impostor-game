<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soccer Impostor</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/client.js"></script>
</head>
<body>
  <div id="app" class="wrap">
    <header>
      <h1>⚽ Soccer Impostor</h1>
      <small>Mobile-ready party game</small>
    </header>

    <section id="join">
      <div class="card">
        <label>Display name</label>
        <input id="name" placeholder="Your name" maxlength="20" />
        <label>Room code (or create)</label>
        <div class="row">
          <input id="code" placeholder="e.g. ABC12" maxlength="6" />
          <button id="create">Create</button>
        </div>
        <button id="joinBtn" class="primary">Join</button>
        <p class="hint">Share the room code with friends to play remotely.</p>
      </div>
    </section>

    <section id="lobby" class="hidden">
      <div class="card">
        <h2>Lobby <span id="lobbyCode"></span></h2>
        <div id="players" class="pillbox"></div>
        <div id="hostTools" class="hidden">
          <div class="row">
            <label>Clue seconds</label>
            <input id="clueSeconds" type="number" min="15" max="180" value="60" />
            <label class="switch"><input id="allowChat" type="checkbox" checked>Allow Chat</label>
          </div>
          <button id="start" class="primary">Start Game</button>
        </div>
      </div>
    </section>

    <section id="role" class="hidden">
      <div class="card center">
        <div id="roleBadge" class="badge">Role</div>
        <div id="secret" class="secret">?</div>
        <p id="roleTip" class="tip"></p>
      </div>
    </section>

    <section id="clues" class="hidden">
      <div class="card">
        <div class="row spread">
          <h2>Clues</h2>
          <div id="timer">60</div>
        </div>
        <div id="clueList" class="feed"></div>
        <div class="row">
          <input id="clueInput" placeholder="Drop a subtle clue…" maxlength="140" />
          <button id="sendClue">Send</button>
        </div>
        <div id="hostClues" class="hidden">
          <button id="endClues">End Clues → Vote</button>
        </div>
      </div>
    </section>

    <section id="vote" class="hidden">
      <div class="card">
        <h2>Vote the Impostor</h2>
        <div id="voteList" class="grid"></div>
      </div>
    </section>

    <section id="reveal" class="hidden">
      <div class="card center">
        <h2>Reveal</h2>
        <div id="revealText"></div>
        <button id="backToLobby">Back to Lobby</button>
      </div>
    </section>
  </div>
</body>
</html>
